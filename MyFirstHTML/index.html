<!DOCTYPE html>
<html>
<head>
    <title>My First Bootstrap</title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" initial-sclae="1" />
    <link  rel="stylesheet" href="Content/bootstrap.min.css"/>
    <script src="scripts/bootstrap.min.js"></script>
    <script src="scripts/jquery-1.9.1.min.js"></script>
    <link href="Style.css" rel="stylesheet" />
    <script src="Main.js"></script>
</head>
<body>
   <!-- <div class="cssMain">
       Hello word!<br />
       <input id="Button" type="button" value="button" onclick="TestJavaScript()"/>
   </div> -->
    <!----------------- NAVBAR ------------>
    <nav>
        <div class=" container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">Training BootStrap</a>
            </div>
            <ul class="nav nav-tabs navbar-nav navbar-right">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Profile</a></li>
                <li role="presentation"><a href="#">Messages</a></li>
            </ul>
        </div>
    </nav>
    <!------------------ END NAVBAR --------------->
    <!-------------------SLIDER IMAGE--------------->
    <div class="container-fluid">
        <div id="MyCarousel" class="carousel slide" data-ride="carousel" >
            <!-- indicator -->
            <ol class="carousel-indicators">
                <li data-target="#MyCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#MyCarousel" data-slide-to="1"></li>
                <li data-target="#MyCarousel" data-slide-to="2"></li>
            </ol>
            <!-- slide -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="img/gmbr1.jpeg" />
                </div>
                <div class="item">
                    <img src="img/gmbr2.jpeg" />
                </div>
                <div class="item">
                    <img src="img/gmbr3.jpeg" />
                </div>
            </div>
            <!-- Control -->
            <div>
                <a class="left carousel-control" href="#MyCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#MyCarousel" role="button" data-slide="next">
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>        
    </div>
    <!------------------- END SLIDER IMAGE --------------->
</body>
</html>
